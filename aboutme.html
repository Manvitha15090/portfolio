NUMBER^0 = 1 for example 2^0=1, 10^0=1, 16^0=1
NUMBER^! = NUMBER for example 2^1=2, 10^1=10, 16^1=16

*decimal to decimal (10)
a)78
=7*(10^1)    +8*(10^0)
=7*10   +8*1
=70  +   8
=78

*binary to decimal (2)
a)!01
=1*(2^2)    +0*(2^1)    +1*(2^0)
=1*4  +  0*2  +1*1
=4+0+1
=5

b)111
=1*(2^2)      +1*(2^1)      +1*(2^0)
=1*4          +1*2          +1*1
=4+2+1
=7

*hexadecimal to decimal
a)AD
=10*(16^1)        +13*(16^0)
=10*16            +13*1
=160+13
=173

b)FE
=15*(16^1)       +14*(16^0)
=15*16           +14*1
=240+14
=254

*decimal to hexadecimal
a)254
=254/16 
= q=?  r=?
=q=15   r= 254-240=14
=FE

b)255
=255/16
= q=?   r=?
=q=15   r=15
=FF

c)128
=128/16
=q=8 r= 0
=80
